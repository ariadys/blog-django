{% extends 'blog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="post-detail">
                <h2>{{ post.title }} {% if user.is_authenticated %}
                    <a class="btn btn-default edit" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
                    {% endif %}
                </h2>
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <p>{{ post.text|linebreaksbr }}</p>
                <label>Tags: 
                {% for tag in post.tags.all %}
                    <a href="{% url 'post_list_by_tag' tag.slug %}"><span class="badge badge-secondary">{{ tag.name }}</span></a>
                {% endfor %}
                </label>
            </div>
        </div>
    </div>
{% endblock %}
