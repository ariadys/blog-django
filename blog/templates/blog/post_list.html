{% extends 'blog/base.html' %}
{% block content %}
    <div class="row mt-4">
        {% if tag %}
        <div class="col-12 mb-4">
            <h4>Posts tagged with "{{ tag.name }}", {{ posts.count }} Post</h4>
        </div>
        {% endif %}
        <div class="col-md-12">
            {% for post in posts %}
                <div class="post">
                    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                    <label>Tags: 
                    {% for tag in post.tags.all %}
                        <a href="{% url 'post_list_by_tag' tag.slug %}"><span class="badge badge-secondary">{{ tag.name }}</span></a>
                    {% endfor %}
                    </label>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
