{% extends 'blog/base.html' %}
{% block content %}
    <div class="row mt-4">
        {% for tag in tags %}
        <div class="col-2">
            <a href="{% url 'post_list_by_tag' tag.slug %}">
            <div class="card mb-2">
              <div class="card-body text-center">
                {{ tag.name }}
              </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
